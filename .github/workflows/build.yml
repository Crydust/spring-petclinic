name: build

on: [push]

jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 1.8 x64
        uses: actions/setup-java@v1
        with:
          java-version: 8
          java-package: jdk
          architecture: x64
      - name: Cache ~/.m2/wrapper
        uses: actions/cache@v1
        with:
          path: ~/.m2/wrapper
          key: ${{ runner.os }}-wrapper-${{ hashFiles('.mvn/wrapper/maven-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-wrapper-
      - name: Cache ~/.m2/repository
        uses: actions/cache@v1
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-repository-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-repository-
      - name: Build project
        run: ./mvnw -B -Djacoco.skip=true verify
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: jar
          path: target/*.jar
